	<h3>Debouncer</h3>

	<p><img src="debouncer.gif" width="320" height="366" alt="Debouncer"></p>

	<p>&tau; &asymp; C &times; (R1 + R2)</p>

	<p>I &asymp; V / R1 (resistive)</p>

	<hr>				
	<p>V = 3.3 V, R1 = 6.2 k&Omega;, R2 = 15 k&Omega;, C = 0.01 &mu;F</p>
			
	<p>&tau; &asymp; 0.01 &mu;F &times; (6.2 k&Omega; + 15 k&Omega;) = 0.2 msec</p>

	<p>I &asymp; 3.3 V / 6.2 k&Omega; = 0.5 mA</p>
</article>
